<div class="container">
    <div class="screen screen__content">
        <h1>My events</h1>
        <p>
            <span *ngFor="let myEvent of myEvents">
                <mat-card>
                    <mat-card-title>{{myEvent.category}}</mat-card-title>
                    <mat-card-subtitle>{{myEvent.date}}</mat-card-subtitle>
                    <mat-card-subtitle>{{myEvent.time}}</mat-card-subtitle>
                    <mat-card-actions>
                        <button mat-button (click)="onLeaveEventClicked(myEvent.id)">Leave</button>
                    </mat-card-actions>
                </mat-card>
            </span>
        </p>
        <h1>Upcoming events</h1>
        <p>
            <span *ngFor="let event of events">
                <mat-card>
                    <mat-card-title>{{event.category}}</mat-card-title>
                    <mat-card-subtitle>{{event.date}}</mat-card-subtitle>
                    <mat-card-subtitle>{{event.time}}</mat-card-subtitle>
                    <mat-card-actions>
                        <button mat-button (click)="onJoinEventClicked(event.id)">Join</button>
                    </mat-card-actions>
                </mat-card>
            </span>
        </p>
        <p class="text-center">
            <button class="button styled_button" id="notifications">
                <span class="button__text">Allow Notifications</span>
            </button>
        </p>
        <button class="button styled_button" [routerLink]="[ '/preferences' ]" routerLinkActive="active">
            <span class="button__text">Change my preferences</span>
        </button>
        <button class="button styled_button" [routerLink]="[ '/qr-scanner' ]" routerLinkActive="active">
            <span class="button__text">Scan a QR code</span>
        </button>
        <button class="button styled_button" (click)="checkIn()">
            <span class="button__text">{{checkInButtonValue}}</span>
        </button>
        <button class="button styled_button" [routerLink]="[ '/create-event' ]" routerLinkActive="active">
            <span class="button__text">Create event</span>
        </button>
    </div>
</div>
